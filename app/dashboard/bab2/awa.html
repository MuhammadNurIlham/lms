<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Option Total Counter</title>
</head>
<body>

  <h3>Question 1:</h3>
  <label for="question1Option1">Option 1:</label>
  <select id="question1Option1" onchange="updateTotal()">
    <option value=""></option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select>

  <label for="question1Option2">Option 2:</label>
  <select id="question1Option2" onchange="updateTotal()">
    <option value=""></option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select>

  <p>Total for Question 1: <span id="totalQuestion1">0</span></p>

  <h3>Question 2:</h3>
  <label for="question2Option1">Option 1:</label>
  <select id="question2Option1" onchange="updateTotal()">
    <option value=""></option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select>

  <label for="question2Option2">Option 2:</label>
  <select id="question2Option2" onchange="updateTotal()">
    <option value=""></option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select>

  <p>Total for Question 2: <span id="totalQuestion2">0</span></p>

  <script>
    function updateTotal() {
      // Question 1
      var question1Option1 = parseInt(document.getElementById('question1Option1').value);
      var question1Option2 = parseInt(document.getElementById('question1Option2').value);
      var totalQuestion1 = question1Option1 + question1Option2;
      document.getElementById('totalQuestion1').innerText = totalQuestion1;

      // Question 2
      var question2Option1 = parseInt(document.getElementById('question2Option1').value);
      var question2Option2 = parseInt(document.getElementById('question2Option2').value);
      var totalQuestion2 = question2Option1 + question2Option2;
      document.getElementById('totalQuestion2').innerText = totalQuestion2;
    }
  </script>

</body>
</html>
