<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css" />
      <title>Module Pembelajaran</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <script
         type="module"
         src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace-autoloader.js"
      ></script>
   </head>
   <body class="bg-gradient-to-r from-pink-300 via-white to-blue-500">
      <!-- Section Home Page -->
      <section id="homepage" class="pt-36 pb-16 h-screen flex items-center justify-center">
         <div class="container">
            <div class="w-full">
               <div class="mx-auto mb-16 max-w-full text-center">
                  <h1 class="text-8xl text-center font-bold my-16 text-slate-900">Selamat Datang</h1>
                  <p class="text-2xl my-10 text-slate-900">
                     Bilangan adalah sebuah website pembelajaran daring yang menarik dan interaktif, belajar terus agar
                     pintar
                  </p>
               </div>
            </div>

            <div class="flex w-full flex-wrap justify-center px-4 xl:mx-auto xl:w-10/12">
               <div class="mb-12 p-4 text-center md:w-1/2">
                  <h2 class="text-xl font-semibold mb-10">Masuk Sebagai Siswa</h2>
                  <button id="siswa" class="bg-violet-500 text-white mt-5 px-4 py-2 rounded-md hover:bg-blue-600">
                     <a href="#">Masuk</a>
                  </button>
               </div>
               <div class="mb-12 p-4 text-center md:w-1/2">
                  <h2 class="text-xl font-semibold mb-10">Masuk Sebagai Guru</h2>
                  <button id="guru" class="bg-red-400 text-white mt-5 px-4 py-2 rounded-md hover:bg-blue-600">
                     <a href="#">Masuk</a>
                  </button>
               </div>
            </div>
         </div>
      </section>
      <!-- End Section Home Page -->

      <script src="./util/js/script.js"></script>
   </body>
</html>
